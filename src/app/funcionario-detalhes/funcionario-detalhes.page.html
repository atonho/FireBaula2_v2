<ion-header>
  <ion-toolbar>
    <ion-title>funcionario-detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formGroup">
        <ion-list>
          
          <ion-item>
            <ion-label floating>Matricula</ion-label>
            <ion-input formControlName="matricula" value="{{funcionario.mstricula}}" type="text">
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input formControlName="nome"  value="{{funcionario.nome}}" type="text">
                 </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input formControlName="email"  value="{{funcionario.email}}" type="text">
                </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Salario</ion-label>
              <ion-input formControlName="salario"  value="{{funcionario.salario}}" type="text">
                </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Cargo</ion-label>
              <ion-input formControlName="cargo"  value="{{funcionario.cargo}}" type="text">
                </ion-input>
          </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
      <ion-button color="danger" expand="full" (click)="confirm()">Excluir</ion-button>
      </form>
    
</ion-content>
