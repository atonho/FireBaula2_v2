<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="login()">Entrar</ion-button>
  <ion-button expand="full" (click)="cadastrar()">Novo Usu√°rio</ion-button>
  <ion-row>
    <ion-col>
      <ion-img class="logo" src="assets/logo.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="full" color="danger" (click)="login()">Login with Google</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
